{% extends "base.html" %}

{% block content %}
<h1>
  {{ section.title }}
</h1>

<ul class=blog-list>
  {% for page in section.pages %}
  {%- if not page.extra or page.extra.hidden != true %}
  <li>
    <div>{{ page.date }}</div>
    <div><a href="{{ page.permalink | safe }}">{{ page.title }}</a></div>
  </li>
  {% endif %}
  {% endfor %}
</ul>{% endblock content %}
